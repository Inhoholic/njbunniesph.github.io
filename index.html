<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Bunnies PH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/NJPHLogo.jpg">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NJ Bunnies PH">
    <meta property="og:description" content="Join the NJ Bunnies PH community and explore amazing NewJeans content.">
    <meta property="og:image" content="https://njbunniesph.com/images/NJPHLogo.jpg">
    <meta property="og:url" content="https://njbunniesph.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NJ Bunnies PH">
    <meta name="twitter:description" content="Join the NJ Bunnies PH community and explore amazing NewJeans content.">
    <meta name="twitter:image" content="https://njbunniesph.com/images/NJPHLogo.jpg">
    <meta name="twitter:url" content="https://njbunniesph.com">
</head>
<body>
    <div class="background-image">
        <img src="images/newjeans-cse-bg.jpg" alt="Background Image">
    </div>
    <div class="container">
        <img src="images/newjeans-bg-text.png" alt="Banner Image" class="banner">
        <img id="centered-photo" src="images/NJPHCSEANNIV2024.png" alt="NJPHCSE2024">
    </div>

    <!-- New Row with 3 Images -->
    <div class="row-images">
        <img src="images/njph-cse-map.jpg" alt="Image 1" class="row-image">
        <img src="images/njph-cse-reg.jpg" alt="Image 2" class="row-image">
        <img src="images/njph-cse-inclusion.jpg" alt="Image 3" class="row-image">
    </div>

    <!-- Custom Footer -->
    <footer class="custom-footer">
        <p>2024 NJ Bunnies PH</p>
        <span class="version">Version 0.0.3-beta</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
